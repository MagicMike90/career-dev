<form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h3>Please sign in</h3>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="getFormControl('email').invalid">{{getErrorMessage("email")}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
    <mat-error *ngIf="getFormControl('password').invalid">{{getErrorMessage("password")}}</mat-error>
  </mat-form-field>
  <div class="button-group" fxLayoutAlign="space-between" fxLayoutGap="15px">
    <button mat-raised-button color="primary">Login</button>
    <button type="button" mat-raised-button color="primary" routerLink="/user/register">Create Account</button>
  </div>
  <span class="mat-caption">
    <button mat-button type="button" color="primary" routerLink="/user/forgot">Forget you password?</button>
  </span>
</form>
<div class="text-center">
  <hr class="hr-text" data-content="OR">

</div>
