<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('email') }">
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('password') }">
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>
  <div class="d-flex justify-content-between">
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Remember me</label>
    </div>
    <div class="login-link">
      <a [routerLink]="['/user/forgot']">
        Forgot?
      </a>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  <div class="text-center">
    <hr class="hr-text" data-content="OR">
    <a [routerLink]="['/user/register']">
      Sign up?
    </a>
  </div>
</form>
