<div *ngIf="message">
  <div class="alert" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"
    role="alert">

    <i class="fa fa-exclamation-triangle fa-fw"></i>
    <strong>Error:</strong> {{message.text}}
    <button type="button" class="close" (click)="clearMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
