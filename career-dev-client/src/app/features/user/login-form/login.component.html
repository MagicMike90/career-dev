<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()" [ngClass]="{ 'loading disabled' : isLoading() }">
  <fieldset>
    <div class="form-group">
      <input type="email" class="form-control" [ngClass]="{ 'is-invalid' : hasError('email') }" aria-describedby="emailHelp" placeholder="Enter email"
        formControlName="email">
      <div *ngIf="hasError('email')" class="invalid-feedback">
        Please insert a valid e-mail address.
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [ngClass]="{ 'is-invalid' : hasError('password') }" placeholder="Password" formControlName="password">
      <span *ngIf="hasError('password')" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <div *ngIf="hasError('password')" class="invalid-feedback">
        Please insert a password.
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" formControlName="remember">
        <label class="form-check-label">Remember me</label>
      </div>
      <div class="login-link">
        <a [routerLink]="['/user/forgot']">
          forget passowrd?
        </a>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      <i class="fa fa-spinner fa-spin"></i> Sign in</button>
    <hr class="hr-text" data-content="OR">
    <div class="d-flex justify-content-between">
      <div>
        <span>Or</span>
        <ul class="social-network social-circle">
          <li>
            <a href="#" class="icoFacebook" title="Facebook">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#" class="icoTwitter" title="Twitter">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="icoGoogle" title="Google +">
              <i class="fa fa-google-plus"></i>
            </a>
          </li>
          <li>
            <a href="#" class="icoLinkedin" title="Linkedin">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
      <a [routerLink]="['/user/register']">
        Sign up
      </a>
    </div>
  </fieldset>
</form>
